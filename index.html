<!DOCTYPE HTML>
<html>

<head>
    <title>Fighting Game</title>

    <img id="dbrlR" src="sprites/Double_Barrel.png" style="width:0; height:0;"></img>
    <img id="dbrlL" src="sprites/DBL.png" style="width:0; height:0;"></img>

    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: black;
        }

        #layer1, #layer0 {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            max-height: 100%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div style="text-align:center">
    <canvas id="layer1" width="1280" height="720" style="position:absolute; left:0px; top:0px; z-index: 2;"></canvas>
    <canvas id="layer0" width="1280" height="720" style="position:absolute; left:0px; top:0px; z-index: 1;"></canvas>
    </div>
</body>
<script src="scripts/input.js"></script>
<script src="scripts/entity.js"></script>
<script src="scripts/player.js"></script>
<script src="scripts/entities.js"></script>
<script src="scripts/camera.js"></script>
<script src="scripts/scene.js"></script>
<script src="scripts/main.js"></script>
</html>
