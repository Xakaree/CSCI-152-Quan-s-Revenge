<!DOCTYPE HTML>
<html>

<head>
    <title>Phone Control</title>
</head>

<script src="/socket.io/socket.io.js"></script>
<script src="controller.js"></script>


<body>
        <canvas id="canvas" width="1280px" height="720px" style="position:absolute; left:0px; top:0px; z-index: -1;"></canvas>
        <form id="form1" action="/controller.js">
            Enter Session Code:<br>
            <input id="text1" type="text" name="lastname" value=""><br><br>
          </form>
        <button id="join">Join</button>
    
</body>

<script>
    var socket = io();

    var b =document.getElementById("join");
    var f =document.getElementById("form1");
    
    //canvas.setAttribute("disabled", "disabled");
    
    var t1 = document.getElementById("text1");

    b.addEventListener("click", function() {
        socket.emit("join", t1.value);
        document.body.removeChild(f);
        document.body.removeChild(b);
        start();
        
       
        
    }, false);
    
</script>

</script>

</html>
